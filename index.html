      <style>
        :root {
            --preto: #0f1421;
            --dourado: #d4af37;
            --dourado-claro: #e6c158;
            --branco: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--preto);
            color: var(--branco);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Gradiente de fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(26, 34, 56, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(26, 34, 56, 0.4) 0%, transparent 50%),
                linear-gradient(135deg, #0f1421 0%, #1a2238 100%);
            z-index: -1;
        }
        
        .maintenance-container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            height: 170px;
            margin-bottom: 30px;
        }
        
        .warning-icon {
            font-size: 4rem;
            color: var(--dourado);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--dourado);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .message {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: var(--branco);
            opacity: 0.9;
            font-weight: 300;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: var(--dourado);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-link:hover {
            background: var(--dourado);
            color: var(--preto);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .contact-info {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .contact-info a {
            color: var(--dourado);
            text-decoration: none;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        /* Partículas douradas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background-color: var(--dourado);
            border-radius: 50%;
            opacity: 0.3;
            animation: float-particle 15s infinite linear;
        }
        
        /* Animações */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        
        @keyframes float-particle {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .logo {
                height: 80px;
            }
            
            .warning-icon {
                font-size: 3rem;
            }
            
            .maintenance-container {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .logo {
                height: 60px;
            }
        }

<body>
    <!-- Partículas douradas -->
    <div class="particles" id="particles"></div>

        <p class="message">
            Estamos otimizando a experiência do site.<br>
            Por favor, volte mais tarde.
        </p>
        
        <!-- Informações de contato -->

            <p>Para atendimento, entre em contato:</p>
            <p>
                <a href="https://wa.me/5512997013477?text=Olá! Gostaria de mais informações">(12) 99701-3477</a> | 
                <a href="https://www.instagram.com/studionbarbearia">@studionbarbearia</a>
            </p>
        </div>
    </div>
    
    <script>
        // Criar partículas douradas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamanho aleatório entre 2px e 5px
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posição aleatória na tela
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                // Duração da animação aleatória
                const duration = Math.random() * 10 + 15;
                particle.style.animationDuration = `${duration}s`;
                
                // Atraso aleatório
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Inicializar quando a página carregar
        window.addEventListener('load', createParticles);
    </script>
